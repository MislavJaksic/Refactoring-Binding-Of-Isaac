/* Character graphics */

function drawCharacter() {
ctx.beginPath();
ctx.arc(x, y, characterRadius, 0, Math.PI*2);
ctx.fillStyle = playerColor;
ctx.fill();
ctx.closePath();



}

/* Score Display/Graphics */

var leftHeartx=[];
for(i=30;i<=playerHealth*30;i+=30){
leftHeartx.push(i);
}
var rightHeartx=[0];
for(i=30;i<=playerHealth*30;i+=30){
rightHeartx.push(i);
}

function drawHearts(){
	for(i=0;i<=playerHealth;i+=2){
		ctx.beginPath();
		ctx.moveTo(leftHeartx[i],leftHearty);
		ctx.lineTo(leftHeartx[i],leftHearty-20);
		ctx.arc(leftHeartx[i]-10, leftHearty-20, 10, 0, Math.PI, true);
		ctx.moveTo(leftHeartx[i]-20,leftHearty-20);
		ctx.lineTo(leftHeartx[i],leftHearty);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();



	}
	for(i=1;i<playerHealth;i+=2){
		ctx.beginPath();
		ctx.moveTo(rightHeartx[i],leftHearty);
		ctx.lineTo(rightHeartx[i],leftHearty-20);
		ctx.arc(rightHeartx[i]+10, leftHearty-20, 10, Math.PI, 0, false);
		ctx.moveTo(rightHeartx[i]+20,leftHearty-20);
		ctx.lineTo(rightHeartx[i],leftHearty);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();



	}



}

/* Key Handlers */

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
/*document.addEventListener("mousemove", mouseMoveHandler, false);*/

function keyDownHandler(e) {
    if(e.keyCode == 68) {
        dPressed = true;
    }
    if(e.keyCode == 65) {
        aPressed = true;
    }
	if(e.keyCode == 87) {
		wPressed = true;
	}
	if(e.keyCode == 83) {
		sPressed = true;
	}
	if(e.keyCode == 39) {
        rightPressed = true;
    }
    if(e.keyCode == 37) {
        leftPressed = true;
    }
	if(e.keyCode == 38) {
		upPressed = true;
	}
	if(e.keyCode == 40) {
		downPressed = true;
	}
	
}

function keyUpHandler(e) {
    if(e.keyCode == 68) {
        dPressed = false;
    }
    if(e.keyCode == 65) {
        aPressed = false;
    }
	if(e.keyCode == 87) {
		wPressed = false;
	}

	}

    }
	if(e.keyCode == 38) {

	}
	if(e.keyCode == 40) {
		downPressed = false;
	}
	
}
